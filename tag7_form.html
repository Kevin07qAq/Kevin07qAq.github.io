<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <h1>Sign Up</h1>
    <p>It's free and always will be.</p>

    <form action="">
        <input name='firstname' placeholder='First name' />
        <input name='lastname' type="text" placeholder='Last name' />
        <br>
        <input name='phone_or_email' type="text" placeholder="Mobile number or email">
        <br>
        <input name='password' type="password" placeholder='New password'>

        <h4>Birthday</h4>
        <select name="" id="" name='month'>
            <option value="">Jan</option>
            <option value="">Feb</option>
            <option value="">Mar</option>
        </select>
        <select name="" id="" name='day'>
            <option value="">01</option>
            <option value="">02</option>
            <option value="">03</option>
        </select>
        <select name="" id="" name='year'>
            <option value="">2000</option>
            <option value="">2001</option>
            <option value="">2002</option>
        </select>
        <span>Why do I need to privide my birthday?</span>
        <br>
        <input type="radio" name='gender' value='female'>
        <label for="">Female</label>
        <input type="radio" name='gender' value='male'>
        <label for="">Male</label>
        <br>
        <input type="checkbox" name='doesAgree'>
        <label for="">Check to agree our Terms</label>
        <br>
        <input type="submit" value='Sign Up'>
    </form>
</body>
</html>
